<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>EmotionScope</title>
<link rel="stylesheet" href="./css/style.css">

<script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="./js/mimic.js"></script>

</head>

<body>

<header>
<h1>Emotion Scope</h1>
<p>Emotion recognition and state awareness</p>
</header>

<div class="switch">
<span class="active">Mimic</span>
<span id="brainBtn">BrainScan</span>
</div>

<table class="layout">
<tr>

<td class="col panel">
<h3>Probability of emotions</h3>
<canvas id="emotionChart"></canvas>
<br>
</td>

<td class="col center">
<button id="startBtn">Start Session</button>
<br><br>
<img id="stimulusImg" style="display:none; width:100%; border-radius:20px;">
<br>
</td>

<td class="col panel">
<h3>Camera & History</h3>
<video id="video" autoplay muted playsinline></video>

<br><br>

<img id="emotionImg" style="display:none;width:60px;">

<br>

<p id="emotionText">Emotion is not defined</p>

<br>

<ul id="history"></ul>
</td>
</tr>

</table>

<div id="overlay">
<div id="resultBox">
<button id="closeResult">âœ•</button>
<h2>Session analysis</h2>
<p id="finalResult"></p>
</div>
</div>

<footer>EmotionScope</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Emotional stabilization</title>

<style>
body
{
margin:0;
font-family:Arial,sans-serif;
background:linear-gradient(black,#0b1d2a);
color:white;
height:100vh;
}
.container
{
display:flex;
align-items:center;
justify-content:space-between;
height:100%;
padding:20px;
box-sizing:border-box;
}
.btn
{
font-size:40px;
cursor:pointer;
opacity:0.7;
}
.btn:hover
{
opacity: 1;
}
.content
{
width:70%;
text-align:center;
}
video,audio
{
width:80%;
max-width:600px;
margin-top:20px;
border-radius:12px;
}
.text
{
font-size:22px;
margin-top:20px;
line-height:1.4;
}
.music-item {
margin: 15px 0;
}
</style>
</head>

<body>

<div class="container">
<div class="btn"onclick="prev()">◀</div>
<div class="content" id="content"></div>
<div class="btn" onclick="next()">▶</div>
</div>

<script>
let step=0;
const content=document.getElementById("content");
const screens=[


`<h2>Concentrate on the image</h2>
<video controls>
<source src="images/video2.mp4" type="video/mp4">
</video>
<div class="text">
Just watch. There's nothing to do.
</div>`,

`<h2>Concentrate on the image</h2>
<video controls>
<source src="images/video3.mp4" type="video/mp4">
</video>
<div class="text">
Just watch. There's nothing to do.
</div>`,

`<h2>Concentrate on the image</h2>
<video controls>
<source src="images/video4.mp4" type="video/mp4">
</video>
<div class="text">
Just watch. There's nothing to do.
</div>`,






`<h2>Relaxing soundsh2>
<div class="music-item">
<div>sea sound</div>
<audio controls src="images/sea.mp3"></audio>
</div>
<div class="music-item">
<div>Forest sound</div>
<audio controls src="images/forest.mp3"></audio>
</div>
<div class="music-item">
<div>Campfire sound</div>
<audio controls src="images/fire.mp3"></audio>
</div>
<div class="music-item">
<div>Rain sound</div>
<audio controls src="images/rain.mp3"></audio>
</div>
<div class="music-item">
<div>Calm music</div>
<audio controls src="images/music2.mp3"></audio>
</div>`


];
function render()
{
content.innerHTML=screens[step];
}
function next()
{
if(step<screens.length-1)
{
step++;
render();
}
}
function prev()
{
if(step>0)
{
step--;
render();
}
}
render();
</script>

</body>
</html>
